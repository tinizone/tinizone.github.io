<body>

    <!-- Th∆∞ vi·ªán ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.umd.min.js"></script>

    <script>
        let provider, signer, account;

        // K·∫øt n·ªëi v√≠ Trust Wallet
        async function connectWallet() {
            try {
                if (!window.ethereum) {
                    document.getElementById("wallet-address").innerText = "‚ùå Trust Wallet kh√¥ng ƒë∆∞·ª£c c√†i ƒë·∫∑t ho·∫∑c kh√¥ng h·ªó tr·ª£ k·∫øt n·ªëi qua tr√¨nh duy·ªát!";
                    return;
                }
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                account = await signer.getAddress();
                document.getElementById("wallet-address").innerText = `‚úÖ ƒê√£ k·∫øt n·ªëi: ${account}`;
                await switchToPolygon();
            } catch (error) {
                document.getElementById("wallet-address").innerText = `‚ùå L·ªói k·∫øt n·ªëi: ${error.message || 'Kh√¥ng r√µ nguy√™n nh√¢n'}`;
            }
        }

        // Chuy·ªÉn sang m·∫°ng Polygon
        async function switchToPolygon() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x89' }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: '0x89',
                            chainName: 'Polygon Mainnet',
                            rpcUrls: ['https://polygon-rpc.com'],
                            nativeCurrency: { name: 'POL', symbol: 'POL', decimals: 18 },
                            blockExplorerUrls: ['https://polygonscan.com']
                        }]

                } else {
                    document.getElementById("wallet-address").innerText += ` | L·ªói m·∫°ng: ${switchError.message || 'Kh√¥ng r√µ nguy√™n nh√¢n'}`;
                }
            }
        }

        // Th√™m token v√†o Trust Wallet
        async function addToken(tokenAddress, tokenSymbol, tokenDecimals, tokenImage) {
            if (!account) {
                document.getElementById("wallet-address").innerText = "‚ùå H√£y k·∫øt n·ªëi v√≠ Trust Wallet tr∆∞·ªõc!";
                return;
            }
            try {
                const wasAdded = await window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: tokenAddress,
                            symbol: tokenSymbol,
                            decimals: tokenDecimals,
                            image: tokenImage
                        }
                    }
                });
                if (wasAdded) {
                    document.getElementById("wallet-address").innerText += ` | ƒê√£ th√™m ${tokenSymbol} th√†nh c√¥ng!`;
                } else {
                    document.getElementById("wallet-address").innerText += ` | B·∫°n ƒë√£ h·ªßy th√™m ${tokenSymbol}.`;
                }
            } catch (error) {
                document.getElementById("wallet-address").innerText += ` | L·ªói th√™m token: ${error.message || 'Kh√¥ng r√µ nguy√™n nh√¢n'}. H√£y th√™m th·ªß c√¥ng trong Trust Wallet.`;
            }
        }

        function addCotienToken() {
            addToken("0x0d4013b4e2e2f89171bbe956da995757fb5a6678", "COT", 18, "https://raw.githubusercontent.com/tinizone/Logo/refs/heads/main/Cotien256.png");
        }

        function addPixalalaToken() {

        }

        function addTinizoneToken() {
            addToken("0xe7d8c8818106a565980315675d7adcb1d8ab1318", "TIN", 18, "https://raw.githubusercontent.com/tinizone/Logo/refs/heads/main/Tin256.png");
        }

        // H√†m copy ƒë·ªãa ch·ªâ v·ªõi fallback
        function copyAddress(address) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(address)
                    .then(() => {
                        document.getElementById("wallet-address").innerText += " | ƒê√£ sao ch√©p ƒë·ªãa ch·ªâ!";
                    })
                    .catch(err => {
                        fallbackCopy(address);
                    });
            } else {
                fallbackCopy(address);
            }
        }

        // Fallback cho tr∆∞·ªùng h·ª£p clipboard API kh√¥ng ho·∫°t ƒë·ªông
        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                document.getElementById("wallet-address").innerText += " | ƒê√£ sao ch√©p ƒë·ªãa ch·ªâ (fallback)!";
            } catch (err) {
                document.getElementById("wallet-address").innerText += " | L·ªói sao ch√©p, h√£y th·ª≠ sao ch√©p th·ªß c√¥ng!";
            }
            document.body.removeChild(textArea);
        }
    </script>
